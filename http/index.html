<!DOCTYPE html>
<html lang="es" ng-app="MyFirstApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
</head>
<body ng-controller="FirstApp">

    <h2>Peticion POST</h2>
    <input type="text" ng-model="newPost.title" placeholder="Title">
    <input type="text" ng-model="newPost.body" placeholder="Body">
    <button ng-click="addPost()">Enviar</button>

    <h1>{{saludo}}</h1>
    <h2>Peticion GET</h2>
    <ul ng-repeat="post in posts">
        <h2>{{post.title}}</h2>
        <li>{{post.body}}</li>
    </ul>

    <script src="index.js"></script>
</body>
</html>
