<!DOCTYPE html>
<html lang="es" ng-app="ToDoList">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="angular-local-storage.min.js"></script>
    <title>ToDoList App</title>
</head>
<body ng-controller="ToDoController">
    <form  ng-submit="addActv()">
        <input type="text" ng-model="newActv.descripcion">
        <input type="datetime-local" ng-model="newActv.fecha">
        <input type="submit" value="Guardar Actividad">
    </form>
    <button ng-click="todo = []">Limpiar</button>

    <section>
        <ul ng-repeat="actividad in todo">
            <li>
            {{actividad.descripcion}} - {{actividad.fecha | date:'short'}}
            </li>
        </ul>
    </section>

    <script src="index.js"></script>
</body>
</html>
